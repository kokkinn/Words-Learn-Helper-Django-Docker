{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block header %}
Регистрация нового пользователя.
{% endblock %}

{% block content %}
<div class="title_text">Registration</div>
<form method="post" style="text-align:center;">

    {% csrf_token %}
    <div class="registration_form">
        {% for field in form %}
        <div class="label_field_comb">
            <div class="label_form label_form_reg" style="display:inline-block">{{field.label_tag}}</div>
            <div class="input_f_" style="display:inline-block">{{field}}</div>
        </div>
        {% endfor %}


        <div style="display:inline-block;"><input class="next_prev_buttons" type="submit" value="Register"></div>
        <div style="display:inline-block;"><a class="next_prev_buttons" href="{% url 'accounts:login' %}">Login</a>
        </div>
    </div>
</form>
{% endblock %}
