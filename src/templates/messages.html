<div id="notification-area">
</div>

{% for message in messages %}
<script type="text/javascript" language="JavaScript">
    notifySuccess('{{message}}');

</script>
{% endfor %}

{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<script type="text/javascript" language="JavaScript">
    notifyError('{{error}}');

</script>
{% endfor %}
{% endfor %}
{% endif %}
