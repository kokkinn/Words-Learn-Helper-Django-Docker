{% extends 'base.html' %}

{% block content %}

    <div class="base-form-label" style="margin-top:15px;">Result for {{ result.date }}</div>

    <p>
    <table class="wl-table" style="margin-right:auto; margin-left:auto; margin-top:25px;">
        <tr>
            <th>Pair</th>
            <th>Input</th>
            <th>Is correct</th>
        </tr>

        {% for res in fnl_res_4test_words %}
            <tr>
            {% for key, val in res.items %}
                    <td>{{ val }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
